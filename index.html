<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejecutar Código Python</title>
</head>
<body>
    <h1>Ejecutar Código Python desde HTML</h1>
    <button onclick="ejecutarCodigo()">Ejecutar Código</button>
    <h2>Resultado:</h2>
    <pre id="resultado"></pre>

    <!-- Código JavaScript para hacer la solicitud al backend -->
    <script>
      function ejecutarCodigo() {
        fetch('https://tu-servidor-python.com/run_code', {  // Reemplaza con la URL de tu servidor
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({}),  // Puedes pasar datos si es necesario
        })
        .then(response => response.json())
        .then(data => {
          // Mostrar el resultado en la página
          document.getElementById('resultado').textContent = data.resultado;
        })
        .catch(error => console.error('Error:', error));
      }
    </script>
</body>
</html>
